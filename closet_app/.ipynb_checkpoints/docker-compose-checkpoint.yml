services:
  jupyter:
    env_file:
      - .env
    build:
      context: .
      dockerfile: docker/Dockerfile-${DEVICE:-cpu}
      args:
        LLM_PATH: ${LLM_PATH:-huggingface}
    ports:
      - "8888:8888"
      - "7861:7861"   # Gradio
    volumes:
      - .:/home/jovyan
    stdin_open: true
    tty: true
    environment:
      JUPYTER_ENABLE_LAB: "yes"
    command: "start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''"
